<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link
      rel="icon"
      href="result.png"
      type="image/jpeg"
      width="30"
      height="30"
    />
    <link rel="stylesheet" href="ResultPageStyling.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <img
          src="memory.jpg"
          alt="a memory icon img"
          class="memory-img"
          width="30"
          height="30"
        />
        <p class="winner"></p>
        <p class="score"></p>

        <div class="history-table">
          <p>History</p>
          <div class="table"></div>
        </div>
      </div>
    </div>

    <script type="module" src="ResultPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </body>
</html>
